<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">

    <title>Hello!</title>
    <style>
        body {
            font-size: 14pt;
            font-weight: plain;
        }

        h1 {
            color: white;
            padding: 5px;
            font-size: 24pt;
            background-color: red;
        }
    </style>
    <script>
        function initial() {
            var titile = document.querySelector('#title');
            var msg = document.querySelector('#msg');
            titile.textContent = "DIMの操作";
            msg.textContent = "DOMは、後からこうして表示できます。";
        }
    </script>
</head>

<body onload="initial();">
    <h1 id="title">Hello!</h1>
    <p id="msg">tihs is message.</p>
</body>

</html>
